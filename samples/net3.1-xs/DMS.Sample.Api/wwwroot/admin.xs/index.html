    <script type="text/javascript">

        // 页面加载完成执行
        $(function () {

            // 如果浏览器版本低于 IE 9.0 不能访问
            var Tbrowser = T.getBrowser();
            if (Tbrowser.browser == "ie" && Tbrowser.version < 9) {
                alert("本系统暂不支持IE9以下版本浏览器，1秒后将退到百度首页，您可以下载更高级IE版本，或Chrome、Firefox、Opera、Safari等其它高级现代浏览器……");
                window.location = "http://baidu.com";
            }

            // 初始化页面分类数据及窗口切换
            if (window.T && customFrame) {
                customFrame.init({
                    requires: {
                        // 请求数据
                        url: "json/menu.json" 
                    }
                });
            }
            // 退出系统
            $("#logout").on("click", function () {
                T.GET({
                    action: "http://api_admin.ccdfs.cc/api_admin/admuserlogin/Loginout",
                    success: function (json) {
                        if (json.errno == 0) {                           
                            T.uncookie();
                            window.location = "/home";
                        } else {
                            alert(json.errmsg);
                        }
                    },
                    failure: function (res) {
                        if (res && res.errmsg) {
                            alert(res.errmsg);
                        } else {
                            alert("系统逻辑错误");
                        }
                    },
                    error: function (e) {
                        alert(e);
                    }
                });
            });

        });
    </script>
